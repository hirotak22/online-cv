        details: |
          酵素は、生物の活動に必須な生体触媒であるだけでなく、幅広い産業にも応用されている重要なタンパク質です。本研究では、その中でも特に「オーファン酵素」と呼ばれる遺伝子配列が未知である酵素に注目し、酵素の機能をもとに候補遺伝子を多種多様なゲノムから探索するためのAI手法の開発に取り組んでいます。現在、本研究の成果は査読あり学術誌に投稿中です。
